<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
      
      <h1>
     
       
         
          <span class="letter1">M</span>
          <span class="letter1">U</span>
          <span class="letter1">S</span>
          <span class="letter1">I</span>
          <span class="letter1">C</span>
          <span class="letter1"></span>
          <span class="letter1">P</span>
          <span class="letter1">L</span>
          <span class="letter1">A</span>
          <span class="letter1">Y</span>
          <span class="letter1">E</span>
          <span class="letter1">R</span>
      </h1>
        <div class="box">
            
            <div class="img1">
                    <h1 style="color:#fff"></h1> 
            </div>
            <div class="control">
        
                        <button class="backward">
                                <img src="backward.png" alt="" width="30px" height="30px">
                        </button>
                        <button class="play" onclick="playPause(0)">
                            <img src="play.jpg" alt="" width="50px" height="50px">
                        </button>
                    
                      <button class="forward" onclick="next()">
                            <img src="forward.png" alt="" width="30px" height="30px">
                      </button>

            
            </div>
            
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
